<!DOCTYPE html>
<html>
    <head>
        <title>Layout-1-CSS</title>
        <style>
            .container{
                margin: 95px 350px;
                display:grid;
                grid-template-rows: 500px;
                grid-template-columns: 100px 100px 100px 100px;
                grid-gap:60px;
            }
            .blocks{
                background: rgb(28, 144, 125);
                height:450px;
                width:100px;
                padding:10px
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="blocks"></div>
            <div class="blocks"></div>
            <div class="blocks"></div>
            <div class="blocks"></div>
        </div>
    </body>
</html>
