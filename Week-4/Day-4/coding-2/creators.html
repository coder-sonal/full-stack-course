<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick= createH1() id="before">Create H1</button>
        <button onclick= createH3()>Create 2 H3</button>
        <button onclick= createDiv()>Create DIVS</button>
        <button onclick= addStudent()>Add Students</button>
        <button onclick= addCopyRight()>Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function createH1(){
                var heading = document.createElement("h1");
                heading.textContent = "Masai";
                document.getElementById("headings").appendChild(heading)
            }
            function createH3(){
                var h1 = document.createElement("h3")
                h1.textContent = "A Transformation in education!";
                var h2 = document.createElement("h3");
                h2.textContent = "Learn to earn, pay when you get.";
                document.getElementById("headings").appendChild(h1);
                document.getElementById("headings").appendChild(h2);
            }
            function createDiv(){
                var n = 10;
                for (var i=1; i<=n; i++){
                    var div = document.createElement("div");
                    div.innerHTML = "Content" + i
                    document.getElementById("cont").appendChild(div)
                }
            }
            function addStudent(){
                for (var i=0; i<=students.length-1; i++){
                    var v = students[i];
                    var list = document.createElement("li");
                    var v2 = document.createTextNode(v)
                    list.appendChild(v2);
                    document.getElementById("vikings").appendChild(list);
                }
            }
            function addCopyRight(){
                var para = document.createElement("p")
                para.textContent = "@ masai 2019";
                document.querySelector("body").insertBefore(para,document.getElementById("before"))
            }

        </script>
    </body>
</html>
