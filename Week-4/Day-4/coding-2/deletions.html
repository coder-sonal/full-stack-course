<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick = removeH1()>Remove H1</button>
        <button onclick = removeH3()>Remove H3</button>
        <button onclick = removeH5()>Remove H5</button>
        <button onclick = removeRed()>Remove Red</button>
        <button onclick = removeDivs()>Remove DIVS</button>
        <script>
            function removeH1(){
                var body = document.querySelector("body");
                body.removeChild(document.querySelector("h1"))
            }
            function removeH3(){
                var body = document.querySelector("body");
                var x = document.querySelectorAll("h3");
                for (var i=0; i<=x.length-1; i++){
                body.removeChild(x[i])
                }
            }
            function removeH5(){
                var body = document.querySelector("body");
                body.removeChild(document.getElementById("headings"))
            }
            function removeRed(){
                var x = document.querySelectorAll(".red");
                for (var i=0; i<=x.length-1; i++){
                document.getElementById("cont").removeChild(x[i])
                }
            }
            function removeDivs(){
                var x = document.getElementById("cont").querySelectorAll("div");
                console.log(x.length)
                for (var i=0; i<=x.length-1; i++){
                document.getElementById("cont").removeChild(x[i])
                }
            }

        </script>
    </body>
</html>
