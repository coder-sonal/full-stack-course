<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="r">First H1</h1>
        <h1>Second H1</h1>
        <h3 id="g">First H3</h3>
        <h3 id="g2">Second H3</h3>
        <h5 id="b">First H5</h5>
        <h5 id="b2">Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick= changeH1()>Change H1</button>
        <button onclick= changeH3()>Change H3</button>
        <button onclick= changeH5()>Change H5</button>
        <button onclick= changeGreen()>Change Green</button>
        <button onclick= changeRed()>Change Red</button>
        <button onclick= changeBlue()>Change Blue</button>
        <script>
            function changeH1(){
                console.log("h")
                document.getElementById("r").style.color = "red";
            }
            function changeH3(){
                document.getElementById("g").style.color = "green";
                document.getElementById("g2").style.color = "green";
            }
            function changeH5(){
                document.getElementById("b").style.color = "blue";
                document.getElementById("b2").style.color = "blue";
            }
            function changeGreen(){
                var x = document.getElementsByClassName("green");
                for (var i=0; i<= x.length-1; i++)
                x[i].style.color = "green"
            }
            function changeRed(){
                var x = document.getElementsByClassName("red");
                for (var i=0; i<= x.length-1; i++)
                x[i].style.color = "red"
            }
            function changeBlue(){
                var x = document.getElementsByClassName("blue");
                for (var i=0; i<= x.length-1; i++)
                x[i].style.color = "blue"
            }

        </script>
    </body>
</html>
