<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table style="border:double">
            <tr>
                <td style="border:double">Row 1 Column 1</td>
                <td style="border:double">Row 1 Column 2</td>
                <td style="border:double">Row 1 Column 3</td>
            </tr>
            <tr>
                <td style="border:double">Row 2 Column 1</td>
                <td style="border:double">Row 2 Column 2</td>
                <td style="border:double">Row 2 Column 3</td>
            </tr>
            <tr>
                <td style="border:double">Row 3 Column 1</td>
                <td style="border:double">Row 3 Column 2</td>
                <td style="border:double">Row 3 Column 3</td>
            </tr>
            <tr>
                <td style="border:double">Row 4 Column 1</td>
                <td style="border:double">Row 4 Column 2</td>
                <td style="border:double">Row 4 Column 3</td>
            </tr>
            <tr>
                <td colspan="3" style="border:double">Row 5</td>   
            </tr>
            <tr>
                <td rowspan="2" style="border:double">Row 6 </td>
                <td style="border:double">Row 6 Column 2</td>
                <td style="border:double">Row 6 Column 3</td>
            </tr>
            <tr>
                <td style="border:double">Row 7 Column 2</td>
                <td style="border:double">Row 7 Column 3</td>
            </tr>
            <tr>
                <td style="border:double">Row 8 Column 1</td>
                <td rowspan="2" colspan="2" style="border:double">Row 8 Column 2</td>
            </tr>
            <tr>
                <td style="border:double">Row 9 Column 1</td>
            </tr>
        </table>
    </body>
</html>
