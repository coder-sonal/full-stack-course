<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3 Grid</title>
        <style>
            .container{
                display:grid;
                grid-template-columns:120px 120px 120px 120px;
                grid-template-rows:120px 120px 120px 120px;
                grid-gap:30px;
                margin:80px 100px;
            }
            .cell{
                background:rgb(46, 139, 104)
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cell"></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div></div>
            <div></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        
    </body>
</html>
