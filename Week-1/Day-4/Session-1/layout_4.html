<!DOCTYPE html>
<html>
    <head>
        <title>Layout 4 Grid</title>
        <style>
            .container{
                display:grid;
                grid-template-columns:200px 200px 200px 200px 200px;
                grid-template-rows:200px 200px 200px 200px 200px;
                grid-gap:20px;
                margin:80px 80px;
            }
            .block{
                background:rgb(46, 139, 104)
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </body>
</html>
