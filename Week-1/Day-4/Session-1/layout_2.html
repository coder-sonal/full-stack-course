<!DOCTYPE html>
<html>
    <head>
        <title>Layout CSS 2</title>
        <style>
            div{margin-left:150px}
            .div1{
                width:150px;
                height:150px;
                background:rgb(53, 117, 143);
                display:inline-block;
                margin:20px 20px 20px 20px}
            .div2{width:350px;
                height:150px;
                background:rgb(53, 117, 143);
                display:inline-block;
                margin:20px 20px 20px 20px}
        </style>
    </head>
    <body>
        <div class="div class">
            <div>
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div1"></div>
            </div>
            <div>
                <div class="div2"></div>
                <div class="div1"></div>
                <div class="div1"></div>
            </div>
            <div>
                <div class="div1"></div>
                <div class="div1"></div>
                <div class="div2"></div>
            </div>
        </div>
    </body>
</html>
