<!DOCTYPE html>
<html>
    <head>
        <title>CAR</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-bold" style="text-align: center;">
                    <p class="display-4">Car Details</p>
                </div>
            </div>
            <div class="col-12 bg-light">
                <p class="h1" id="display">Display details</p>
            </div>
            <div class="row bg-danger p-3">
                <div class="col-6">
                    <form class="needs-validation" novalidate >
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label class="h4 text-light">CAR MAKE</label>
                            <input type="text" class="form-control" id="carCompany">
                          </div>
                          <div class="col-md-12 mb-3">
                            <label class="h4 text-light">MODEL</label>
                            <input type="text" class="form-control" id="carModel" > 
                          </div>
                          <div class="col-md-12 mb-3">
                            <label class="h4 text-light">TOP SPEED</label>
                            <input type="number" class="form-control" id="carTopspeed" >
                          </div>
                          <div class="col-md-12 mb-3">
                            <label class="h4 text-light">TIME</label>
                            <input type="number" class="form-control" id="time" >
                          </div>
                          <div class="col-md-12 mb-3">
                            <label class="h4 text-light">DISTANCE COVERED</label>
                            <input type="text" class="form-control" id="carDisTravelled" >
                          </div>
                        </div>
                        <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
                      </form>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <lable class="h3">Select Cars</lable>
                            <select id="caradded" style="height: 30px;width: 200px;padding: 5px; margin-bottom: 20px;">
                                <option></option>
                            </select>
                            <button type="button" class="btn btn-dark ml-4" id="update">Large button</button>
                        </div>
                    </div>
                    <div class="row" id="img">
                        <div class="col-12"> <img class="ml-3"src="https://images.freecreatives.com/wp-content/uploads/2015/06/hd-car-wallpaper-for-iphone.jpg" alt=".." height="130%" width="100%"></div>
                    </div>
                    <div class="row" id="details">
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label class="h4 text-light">TOP SPEED</label>
                                <input type="number" class="form-control" id="carspeed" >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="h4 text-light">TIME</label>
                                <input type="number" class="form-control" id="timeupdated" >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label class="h4 text-light">DISTANCE COVERED</label>
                                <input type="text" class="form-control" id="disTravelled" >
                            </div>
                            <button class="btn btn-primary" type="submit" id="updated">Submit form</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <script type="text/javascript" src="./index2.js"></script> 
    </body>
</html>
