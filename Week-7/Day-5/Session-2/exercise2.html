<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root"></div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
        const todo = ["cooking","codeing","cleaning","moving","shopping"];
        const para = {name:"Sonal Singh",
                    age: 30,
                    dob:"09-aug-1990",
                    favoriteColor: "Black"}
        const element = (<div>
            <h1>My todo list:- {todo.join(",")}</h1>
            <p>My name is {para.name}.I am {para.age} old and was born on {para.dob}.My favorite color is {para.color}</p>
            </div>)
        ReactDOM.render(element,document.getElementById("root"));
    </script>
</body>
</html>
