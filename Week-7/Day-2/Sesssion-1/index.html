<!DOCTYPE html>
<html>
    <head>
        <title>ES6 First Codeing</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body class="bg-secondary text-light">
        <div class="container">
            <form>
                <div class="text-center row mt-2 bg-primary text-light pl-3 rounded">
                    <p class="h1" style="box-sizing: none !important; font-weight: bolder !important;"><strong>Registration Form</strong></p>
                </div>
                <div class="form-group row mt-2 h4">
                    <div class="col">
                        <label for="inputAddress">First Name <span class="h6 pb-5"><small>(Optional)</small></span></label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="inputAddress">Last Name <span class="h6 pb-5"><small>(Optional)</small></span></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group row h4">
                    <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="userName" placeholder="xyz" required>
                    </div>
                </div>
                <div class="form-group row h4">
                    <label for="inputPassword3" class="col-sm-2 col-form-label" required>Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="userPassword">
                    </div>
                </div>
                <div class="form-group row h4">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="userEmail">
                    </div>
                </div>
                <div class="form-group h4">
                    <label for="inputAddress">Address <span class="h6 pb-5"><small>(Optional)</small></span></label>
                    <input type="text" class="form-control" id="userAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group h4">
                    <label for="inputMobile">Mobile <span class="h6 pb-5"><small>(Optional)</small></span></label>
                    <input type="tel" class="form-control" id="userMobile" placeholder="123" pattern="[1-9]{10}">
                </div>
                <div class="form-group">
                    <label class="h4" for="inputMobile">Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="typeUser" value="user" checked required>
                        <label class="form-check-label" for="exampleRadios1">
                            User
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="typeAdmin" value="admin" required>
                        <label class="form-check-label" for="admin">
                            Admin
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-lg btn-primary" id="register">Register</button>
            </form>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
