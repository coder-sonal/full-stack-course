<!DOCTYPE html>
<html>
    <head>
        <title>FSD Bootstrap 2</title>
        <style>
            .custom-file{
                margin-top: 20px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3>Billing address</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="firstName">First name</label>
                              <input type=" text" class="form-control" id="fName">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="inputPassword4">Last name</label>
                              <input type="text" class="form-control" id="lName">
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="userName">Username</label>
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <p class="input-group-text">@</p>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email (optional)</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2(optional)</label>
                            <input type="text" class="form-control" id="address" placeholder="Apartment or suite">
                        </div> 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputCountry">Country</label>
                              <select id="inputCountry" class="custom-select mr-sm-2">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputState">State</label>
                              <select id="inputState" class="custom-select mr-sm-2">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                            </div>
                            <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Shipping address is same as per my billing address.
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                              Sve this information for next time.
                            </label>
                          </div>
                        <hr>
                        <h3>Payment</h3>
                        <div class="row">
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Credit Card
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Debit Card
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    PayPal
                                </label>
                              </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="cardName">Name on card</label>
                              <input type="text" class="form-control" id="cardName">
                              <div class="form-text text-muted">Full name as displayed on the card</div>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="cardNo">Credit card number</label>
                              <input type="text" class="form-control" id="cardNo">
                            </div>
                          </div>
                    </form>
                </div>
                <div class="col-4">
                    <h3 class="d-flex justify-content-between ">Your Cart <span class="badge badge-secondary badge-pill"> 3</span></h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product Name<br>
                        Brief Discription
                        <span>$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Second Product<br>
                        Brief Discription
                        <span>$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Third Item<br>
                        Brief Discription
                        <span>$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                        Promo Code<br>
                        
                        <span>-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total(USD)
                        <span>$20</span>
                        </li>
                    </ul>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="validatedCustomFile">
                        <label class="custom-file-label" for="validatedCustomFile">Promo Code</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
