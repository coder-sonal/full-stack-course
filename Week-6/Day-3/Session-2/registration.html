<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email1">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="nameR">NAME</button>
	<button id="genderR">GENDER</button>
	<button id="emailId">EMAIL</button>
	<button id="mobileR">MOBILE</button>
	<button id="resetForm">RESET FORM</button>
    <button id="resetDisplay">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
    <script type="text/javascript" src="./registration.js"></script> 
</body>
</html>
