<!DOCTYPE html>
<html>
<head>
    <title>Colours</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="head1" class="red">MASAI H1</h1>
	<h2 id="head2" class="green">MASAI H2</h2>
	<h3 id="head3" class="red">MASAI H3</h3>
    <h4 id="head4" class="green">MASAI H4</h4>
    <h4 id="head5" class="green">MASAI H4</h4>
	<div id="con1" class="red">School C1</div>
	<div id="con2" class="green">School C2</div>
	<div id="con3" class="red">School C3</div>
	<p id="para1" class="red">Coding P1</p>
	<p id="para2" class="green">Coding P2</p>
	<p id="para3" class="red">Coding P3</p>
	<hr>
	<button id="headoOne">Change H1</button>
	<button id="headTwo">Change H2</button>
    <button id="headThree">Change H3</button>
    <button id="headFour">Change H4</button>
	<button id="con">Change DIVS</button>
    <button id="para">Change Paragraph</button>
    <button id="red">Change Red</button>
    <button id="green">Change Green</button>
    <script type="text/javascript" src="./colours.js"></script>
</body>
</html>
<!-- On clicking the button Change H1 the h1 should have the font-size of 70px
On clicking the button Change H2 the h2 should have the font-size of 32px and a padding of 10px on all sides
On clicking the button Change H3 the h3 should have a black background and white text
On clicking the button Change H4 the h4 tags should have a border of 2px solid black and a margin of 10px on top and bottom
On clicking Change DIV all the div tags should have a padding of 8px on left and right and 6px on top and bottom
On clicking Change P all the p tags should turn purple with bold font
On clicking Change RED all the elements with class red should turn red
On clicking Change GREEN all the elements with class green should have the background color green with white text -->
