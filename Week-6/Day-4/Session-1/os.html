<!DOCTYPE html>
<html>
    <head>
        <title>OS API</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <p>Operating System</p>
            <select id="os">
                <option>...</option>
                <option value="android">Android</option>
                <option value="ubuntu">Ubantu</option>
                <option value="windows">Windows</option>
                <option value="macos">Macos</option>
            </select><br>
            <p class="mt-2">OS Version</p>
            <table id="versionDetails">
                <tr>
                    <th>Version</th>
                    <th>Version Name</th>
                </tr>
            </table>
            <button class="btn btn-primary" id="click">Submit</button>
            <script type="text/javascript" src="./os.js"></script>
        </div>
    </body>
</html>

Create a simple dropdown with different names of operating systems

When the users clicks submit get the data using the API and showcase the version numbers and names in the form of a table -->
