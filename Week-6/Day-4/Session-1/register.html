<!DOCTYPE html>
<html>
    <head>
        <title>Register User</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body style="background-color: black;font-size: larger;font-weight: bolder;"><h1 style="text-align: center;color: blanchedalmond;">Registration Here</h1>
        <div class="container mt-3" style="background-color: rgb(199, 199, 199);">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="staticEmail" value="email@example.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Username</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Mobile Number</label>
                <input type="number" class="form-control" id="mobileNumber">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control mb-3" id="typeDes" rows="3"></textarea>
              </div>
          </form>
          <button type="button" class="btn btn-secondary  btn-lg mb-3" id="register">Register</button>
        </div>
        <script type="text/javascript" src="./register1.js">register.html</script>
    </body>
</html>
