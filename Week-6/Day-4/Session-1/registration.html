<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 mt-5 pt-5">
                    <p class="h4" id="dName"><strong>NAME</strong></p>
                    <input type="text" id="name">
                    <h3 id="errorName" class="text-danger"></h3>
                    <p class="h4" id="dEmail"><strong>EMAIL</strong></p>
                    <input type="email" id="email">
                    <h3 id="errorEmail" class="text-danger"></h3>
                    <p class="h4 " id="dMobile"><strong>MOBILE</strong></p>
                    <input type="number" id="mobile">
                    <h3 id="errorMobile" class="text-danger"></h3>
                    <button class="h4 bg-dark text-light"><strong>SUBMIT</strong></button>
                </div>
                <div class="col-4 mt-5 pt-5 bg-dark text-light" id="rightDiv">
                    <p class="h4 ml-4 mt-4"><strong>NAME</strong></p>
                    <p type="text" id="nameD" class="h2 mb-2 ml-4"></p>
                    <p class="h4 ml-4 mt-4"><strong>EMAIL</strong></p>
                    <p type="email" id="emailID"  class="h4 mb-2 ml-4"></p>
                    <p class="h4 ml-4 mt-4"><strong>MOBILE</strong></p>
                    <p type="number" id="mobileD"  class="h4 ml-4 mb-5"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./registration.js"></script>  
    </body>
</html>
